<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
      html {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        border: 1px solid black;
      }
      
      canvas {
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <canvas id='screen'></canvas>    
    <div id='step' style='display: inline-block'>step</div>
    <div id='run' style='display: inline-block'>run</div>
    <div id='stop' style='display: inline-block'>stop</div>
    <div id='debug'>Debug: </div>
  </body>

</html>
